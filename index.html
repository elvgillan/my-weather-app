<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Nanum+Gothic&family=Poppins:wght@500&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Local Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form class="search" id="search-form">
          <div class="row">
            <div class="col-10">
              <div class="mb-3">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  placeholder="Enter city name"
                  id="city-input"
                />
              </div>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-outline-light shadow-sm btn-one"
                id="sumbit-button"
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <h2></h2>
        <h3 id="condition"></h3>
        <div class="row today-results">
          <div class="col-2">
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="condition"
              id="main-icon"
            />
          </div>
          <div class="col-5 today-temp">
            <span id="current-temp"></span
            ><span class="switch"
              ><a class="active" href="#" id="celsius"> 째C</a
              ><span class="divider"> | </span
              ><a class="fahrenheit-link" href="#" id="fahrenheit">째F</a></span
            >
          </div>
          <div class="col-5">
            <ul>
              <li class="phw">Humidity: <span id="humid"></span>%</li>
              <li class="phw">Wind: <span id="wind"></span> km/hr</li>
            </ul>
          </div>
        </div>
        <div class="highest-lowest">
          <span class="max-temp-today">Max <span id="max-temp"></span>째</span>
          <span class="low-temp-today">| Low <span id="min-temp"></span>째</span>
        </div>
        <div class="weather-forecast" id="forecast">
          
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/elvgillan/my-weather-app" target="_blank"
          >Open-source code</a
        >
        by
        <a href="https://www.linkedin.com/in/eringillan/" target="_blank">
          <strong>Erin Gillan</strong></a
        >
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="src/styles.css" />
  <script src="src/index.js"></script>
</html>
